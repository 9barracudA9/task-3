<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belleza&family=Lora:wght@400;500&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <header class="header">
    <div class="header-conatainer">
       <div class="header-rows">
            <div class="header-column1">
            <div class="header-row1">
                
            <img src="img/Union.png" alt="" class="icon" />
            <img src="img/photo.png" alt="" class="photo" />
          </div>
          <div class="header-row2">
             <ul class="options">
             <li>Features</li>
             <li>Pricing</li>
             <li>Community</li>
             <li>Support</li>
            </div>
            </ul>
          </div>
          <div class="header-column2">
          <div class="header-row3">
            <button type="submit" class="login">Log in</button>
            <button type="submit" class="register">Register</button>
        </div>
          </div>
        </div>
    </div>
</header>
<section class="play">
  <div class="play-container">
    <div class="play-wrapper">
    <div class="play-play"><img src="img/Group.png" alt=""></div>
    <div class="play-bottom">
      <h1 class="play-tittle" >The largest community of photo enthusiasts</h1>
      <button type="submit" class="play-button">Join Today</button>
    </div>
    </div>
  </div>
</section>
  </body>
</html>
